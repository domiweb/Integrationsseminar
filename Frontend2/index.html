<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chatbot Webinterface</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Chatbot Webinterface</h1>
    <div id="chatbot-container">
        <div id="chatbot-output"></div>
        <input type="text" id="user-input">
        <button id="send-button">Senden</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#send-button').click(function() {
                var userInput = $('#user-input').val();
                $('#chatbot-output').append('<p><b>Sie:</b> ' + userInput + '</p>');

                $.ajax({
                    type: 'POST',
                    url: '/chatbot',
                    data: {user_input: userInput},
                    dataType: 'json',
                    success: function(response) {
                        $('#chatbot-output').append('<p><b>Chatbot:</b> ' + response.response + '</p>');
                    },
                    error: function() {
                        alert('Ein Fehler ist aufgetreten');
                    }
                });
            });
        });
    </script>
</body>
</html>
